<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Ready to explore Scandinavia? Dive into our fun, bite-sized quiz!
         Answer simple questions about Scandinavian culture, fascinating geography, 
         unique societies, and more. With only three choices per question,
          it's the perfect way to learn and test your knowledge. Start playing!">
    <meta name="keywords" content="Scandinavia quiz, Nordic culture, Scandinavian geography,
         learn Scandinavia, fun facts, general knowledge, Sweden , Denmark ,Norway ">
    <!--Favicon icons-->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!--Style link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Unlock Scandinavia One Question at a Time!</title>
</head>

<body>

    <h1><i>Unlock scandinavia</i></h1>
    <img src="assets/images/pexels-aleksmagnusson-3441193.jpg" alt="An escalator at Stockholm center station imags"
        width="100%" height="200" id="heroImage">

    <p><strong>Ready to explore Scandinavia?</strong> Dive into our fun, bite-sized quiz!
        Answer simple questions about Scandinavian, with only three choices per question, Start your journey</p>
    <br>

    <!--Welcome message to the user, the whole container  will disappeared after the user submit their name-->
    <div id="messageContainer">
        <input type="text" id="userName" placeholder="Enter your name" required>
        <button onclick="welcomeUser()" id="btn-message">Submit</button>
        <!-- A welcome message will appear through JavaScript code-->
        <div id="welcomeMessage"></div>
    </div>
    <br>
    <!--Quiz code-->
    <div class="container">
        <div id="proxy">
            <div id="question"></div>
            <br>
                <button id="answer0" onclick="checkAnwer(0)"></button>
                <button id="answer1" onclick="checkAnwer(1)"></button>
                <button id="answer2" onclick="checkAnwer(2)"></button>
                <br>
                <br>
                <hr>
            <!--Score code-->
            <p>correct answer: <span id="correctScore">0</span></p>
            <p>incorrect answer: <span id="incorrectScore">0</span></p>
            <p>Total score: %<span id="score"></span></p>

        </div>
    </div>

    <!--JavaScript source -->
    <script src="assets/js/script.js"></script>
</body>

</html>
