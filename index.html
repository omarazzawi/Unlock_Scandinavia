<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Ready to explore Scandinavia? Dive into our fun, bite-sized quiz!
         Answer fun questions on topics like IKEA, capital cities (think Stockholm and Oslo), coffee culture,
          and even recycling. Discover interesting facts about Sweden, Denmark, and Norway.
           It's a simple, fun way to test what you know about these cool countries!">
    <meta name="keywords" content="Scandinavia quiz, Nordic culture, Scandinavian geography,
         learn Scandinavia, fun facts, general knowledge, Sweden , Denmark ,Norway ">
    <!--Favicon icons-->
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

    <!--Style link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Unlock Scandinavia</title>
</head>

<body>

    <h1>unlock scandinavia</h1>
    <!--Hero image-->
    <div class="imageContainer">
        <img src="assets/images/StockholmMetroStation.jpg" alt="An escalator at Stockholm central station image"
             id="heroImage">
    </div>
    <div class="introdation">
        <p> <strong>Ready to explore Scandinavia?</strong> Dive into our fun, bite-sized quiz!
            Answer simple questions about Scandinavian, with only three choices per question,
            <i>submit your name</i> & Start your journey!
        </p>
    </div>
    <br>
    <!--Welcome message area , the whole container  will disappeared after the user submit their name-->
    <div id="messageContainer">
        <form id="userNameSubmission">
            <!--The space between the placeholder to center text-->
            <input type="text" name="userName" id="userName" placeholder="         Enter your name" required>
            <button type="button" onclick="welcomeUser()"  id = "btn-message">Submit</button>
        </form>
        <!-- A welcome message will appear through JavaScript code-->
        <div id="welcomeMessage"></div>
    </div>
    <br>

    <!--Quiz area-->
    <div class="container">
        <div id="proxy">
            <div id="question"></div>
            <br>
            <div id="btn-style">
                <!-- Add disabled attribute to disable the buttons until the user provide their names-->
                <button class="btn-answer" id="answer0" onclick="checkAnswer(0)" disabled></button>
                <button class="btn-answer" id="answer1" onclick="checkAnswer(1)" disabled></button>
                <button class="btn-answer" id="answer2" onclick="checkAnswer(2)" disabled></button>
            </div>
        </div>
        <br>
        <br>
        <!--Score area-->
        <div id="score">
            <span id="correctScore"> 0 </span> <i class="fa-solid fa-circle-check"></i>
            <span id="inCorrectScore"> 0 </span> <i class="fa-solid fa-circle-xmark"></i>
            <br>
            <br>
        </div>
        <br>
        <div class="copyRight">
            <p>copyright <i class="fa-solid fa-copyright"></i> omar al-azzawi</p>
        </div>
    </div>
    <!--JavaScript source -->
    <script src="assets/js/script.js"></script>
    <!--Fontawesome -->
    <script src="https://kit.fontawesome.com/84c71096f4.js" crossorigin="anonymous"></script>
</body>
</html>
